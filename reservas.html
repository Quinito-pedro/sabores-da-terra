<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas - Sabores da Terra</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a7d4ad, #d4f0e1);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background-color: #333;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    section {
      max-width: 600px;
      width: 100%;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
    }

    section h1 {
      margin-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      margin-top: 15px;
    }

    label {
      align-self: flex-start;
      font-weight: bold;
    }

    input, button {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    input:focus {
      border-color: #1abc9c;
      outline: none;
      box-shadow: 0 0 4px rgba(26, 188, 156, 0.3);
    }

    button {
      background-color: #333;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #555;
    }

    #reserva-status {
      margin-top: 20px;
      font-weight: bold;
      min-height: 24px;
      transition: opacity 0.4s ease;
    }

    .galeria {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      margin-bottom: 30px;
    }

    .galeria img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 20px;
    }

    footer p {
      margin: 5px 0;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }

      input, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="index.html">Início</a>
    <a href="menu.html">Menu</a>
    <a href="reservas.html">Reservas</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <!-- Conteúdo principal -->
  <main>
    <section id="reservas">
      <h1>Faça sua Reserva</h1>
      <p><i>Preencha os campos abaixo para garantir a sua reserva no <b>Sabores da Terra</b></i></p>

      <form id="form-reserva" onsubmit="return validarReserva()">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>

        <label for="data">Data da Reserva</label>
        <input type="date" id="data" name="data" required>

        <label for="hora">Hora</label>
        <input type="time" id="hora" name="hora" required>

        <label for="pessoas">Número de Pessoas</label>
        <input type="number" id="pessoas" name="pessoas" placeholder="Quantas pessoas?" required>

        <button type="submit">Enviar Reserva</button>
      </form>

      <div id="reserva-status"></div>
    </section>

    <!-- Galeria de imagens -->
    <section class="galeria">
      <img src="Ima-18-4.jpg" alt="Ambiente acolhedor do restaurante">
      <img src="IMG_500.JPG" alt="Área de festas do Sabores da Terra">
    </section>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>Restaurante Sabores da Terra &copy; 2024</p>
    <p>Email: sabor_da_terra@gmail.com</p>
    <p>Localização: Província da Zambézia, Quelimane</p>
    <p>Endereço: Av. Quinitopedrol, Rua 123</p>
  </footer>

  <!-- Script de validação -->
  <script>
    function validarReserva() {
      const nome = document.getElementById('nome').value;
      const pessoas = parseInt(document.getElementById('pessoas').value);
      const status = document.getElementById('reserva-status');

      if (pessoas <= 0) {
        status.textContent = 'Número de pessoas inválido.';
        status.style.color = 'red';
        return false;
      }

      status.textContent = `Reserva confirmada para ${nome}.`;
      status.style.color = 'green';

      setTimeout(() => {
        status.textContent = '';
      }, 5000);

      return false; // Impede envio real do formulário para testes
    }
  </script>

</body>
</html>
