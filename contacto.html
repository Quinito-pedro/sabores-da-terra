<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Sabores da Terra</title>
  <link rel="shortcut icon" href="Jhon02.png" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #7a59a1, #a084ce);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #fff;
    }

    nav {
      background-color: #333;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover,
    nav a:focus {
      color: #cbb1ff;
      outline: none;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 2rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      color: #333;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      color: #555;
      text-align: left;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1.5px solid #aaa;
      border-radius: 5px;
      transition: border-color 0.3s;
      font-family: inherit;
    }

    input:focus, textarea:focus {
      border-color: #7a59a1;
      outline: none;
      box-shadow: 0 0 5px #7a59a1;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      padding: 12px;
      font-size: 1.1rem;
      background-color: #7a59a1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s;
    }

    button:hover,
    button:focus {
      background-color: #a084ce;
      outline: none;
    }

    #form-feedback {
      margin-top: 15px;
      font-weight: 600;
      min-height: 1.4em;
      color: #ff4444; /* erro padrão */
      text-align: center;
    }

    #form-feedback.sucesso {
      color: #28a745;
    }

    #info-contacto {
      margin-top: 30px;
      color: #ddd;
      text-align: center;
      font-size: 1rem;
    }

    #info-contacto b {
      color: #fff;
    }

    img {
      max-width: 100%;
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 10px rgba(0,0,0,0.25);
    }

    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      user-select: none;
    }

    footer p {
      margin: 5px 0;
    }

    @media (max-width: 600px) {
      main {
        padding: 15px;
      }

      form {
        padding: 15px;
      }

      nav a {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="index.html" tabindex="1">Início</a>
    <a href="menu.html" tabindex="2">Menu</a>
    <a href="reservas.html" tabindex="3">Reservas</a>
    <a href="contacto.html" tabindex="4">Contacto</a>
  </nav>

  <!-- Conteúdo principal -->
  <main>
    <section id="contacto">
      <h1>Entre em Contacto</h1>
      <form id="form-contacto" onsubmit="return validarContacto()" novalidate>
        <label for="contato-nome">Nome Completo</label>
        <input type="text" id="contato-nome" name="contato-nome" placeholder="Seu nome completo" required>

        <label for="contato-email">Email</label>
        <input type="email" id="contato-email" name="contato-email" placeholder="Seu email" required>

        <label for="contato-assunto">Assunto</label>
        <input type="text" id="contato-assunto" name="contato-assunto" placeholder="Assunto da mensagem" required>

        <label for="contato-mensagem">Mensagem</label>
        <textarea id="contato-mensagem" name="contato-mensagem" placeholder="Escreva sua mensagem" required></textarea>

        <button type="submit">Enviar Mensagem</button>
      </form>

      <div id="form-feedback" role="alert" aria-live="polite"></div>

      <div id="info-contacto">
        <p>Endereço: Rua Principal, 123, <b>Namacurra distrito</b></p>
        <p>Telefone: (+258) 844909293 / 867455868</p>
      </div>
    </section>

    <!-- Imagem -->
    <img src="Q.jpg" alt="Ilustração do restaurante Sabores da Terra" />
  </main>

  <!-- Rodapé -->
  <footer>
    <p>Restaurante Sabores da Terra &copy; 2024</p>
    <p>Email: sabor_da_terra@gmail.com</p>
    <p>Localização: Província da Zambézia, Quelimane</p>
    <p>Endereço: Av. Quinitopedrol, Rua 123</p>
  </footer>

  <script>
    function validarContacto() {
      const nome = document.getElementById('contato-nome').value.trim();
      const email = document.getElementById('contato-email').value.trim();
      const assunto = document.getElementById('contato-assunto').value.trim();
      const mensagem = document.getElementById('contato-mensagem').value.trim();
      const feedback = document.getElementById('form-feedback');

      // Limpa mensagem anterior
      feedback.textContent = '';
      feedback.classList.remove('sucesso');

      if (!nome || !email || !assunto || !mensagem) {
        feedback.textContent = 'Por favor, preencha todos os campos.';
        feedback.style.color = '#ff4444';
        return false;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        feedback.textContent = 'Por favor, insira um email válido.';
        feedback.style.color = '#ff4444';
        return false;
      }

      feedback.textContent = 'Mensagem enviada com sucesso!';
      feedback.classList.add('sucesso');

      // Aqui pode enviar para backend com fetch/AJAX, etc.

      return false; // evitar reload para demo
    }
  </script>

</body>
</html>
